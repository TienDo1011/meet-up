<div class="row justify-content-center">
  <div class="col-9">
      <form (ngSubmit)="onSubmit()" [formGroup]="meetup">
          <div class="form-group">
            <label for="name">Meetup name <span class="text-danger">(*)</span></label>
            <input
              type="text"
              class="form-control"
              placeholder="Your meetup name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="description">Description <span class="text-danger">(*)</span></label>
            <input
              type="text"
              class="form-control"
              placeholder="short description of your meetup"
              formControlName="description"
            />
          </div>
          <div class="form-group">
              <label for="image">Image <span class="text-danger">(*)</span></label>
              <input
                type="text"
                class="form-control"
                placeholder="meetup image url"
                formControlName="image"
              />
              <span class="text-danger small" *ngIf="meetup.get('image').errors && !meetup.get('image').errors.required && meetup.get('image').errors.urlError">{{ meetup.get('image').errors.urlError }}</span>
            </div>
          <button [disabled]="meetup.invalid" type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>
</div>
